<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"  >

</head>
<body>
<div class="container">
    <h2> FORMULAIRE ARTICLE</h2>

    <form th:action="@{/article/save}" method="post">
        <div class="mb-3">
            <label class="form-label">CATEGORIE</label>
            <select class="form-control" name="categorieId" required  placeholder="Cliquer pour chercher" >
                <option value="">--Select your categories--</option>
                <option th:each="categorie:${listCategorie}"
                        th:value="${categorie.id}"
                        th:text="${categorie.designation}">
                </option>
            </select>
        </div>



         <div class="mb-3">
             <label >LIBELLE</label>
             <input type="text" name="libelle" class="form-control" >
         </div>

         <div class="mb-3">
             <label >PRIX</label>
             <input type="number" name="prix" class="form-control" >
         </div>

         <div class="mb-3">
             <label >QUANTITE SEUILLE</label>
             <input type="number" name="qteSeuil" class="form-control" >
         </div>

         <button type="submit" class="btn btn-primary">ENREGISTRER</button>
     </form>

 </div>
 <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
<script src="/js/bootstrap.bundle.min.js"/>
</body>
</html>
