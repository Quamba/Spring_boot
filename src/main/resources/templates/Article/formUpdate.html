<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Boutique </title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">

    <link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

<div class="main-wrapper">

    <!-- --><div class="header">
    <div class="header-left">
        <a href="/" class="logo"> <img th:src="@{/img/hotel_logo.png}" width="50" height="70"  alt="logo">
            <span class="logoclass">Boutique</span> </a>
        <a href="/" class="logo logo-small"> <img th:src="@{/img/hotel_logo.png}" alt="Logo" width="30"
                                                  height="30"> </a>
    </div>
    <a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
    <a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
    <ul class="nav user-menu">
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span
                    class="user-img"><img class="rounded-circle" th:src="@{/img/profiles/avatar-01.jpg}"
                                          width="31" alt="Soeng Souy"></span> </a><!--th:text="${article.id}" -->
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm"> <img th:src="@{/img/profiles/avatar-01.jpg}" alt="User Image"
                                                        class="avatar-img rounded-circle"> </div>
                    <div class="user-text">
                        <h6>TEAM DAVLOLO</h6>
                        <p class="text-muted mb-0">Administrator</p>
                    </div>
                </div>
                <a class="dropdown-item"
                   th:href =" @{login} ">Déconnexion</a>
            </div>
        </li>
    </ul>
    <div class="top-nav-search">
        <form>
            <input type="text" class="form-control" placeholder="Cherche ici">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="active"> <a href="/"><i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span></a> </li>
                    <li class="list-divider"></li>
                    <li > <a th:href =" @{/article/afficher} "><span> Articles </span></a>
                    </li>
                    <li > <a th:href =" @{/categorie/afficher} "> <span> Catégorie</span></a></li>
                    <li >
                        <a th:href =" @{/article/Affichervente} "> <span> vente </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Modifier un article</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/article/update}" th:object="${UneArticle}" method="post">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <input type="hidden" th:field="*{id}" class="form-control" >
                                <input type="hidden" th:field="*{dateCreation}" class="form-control" ><!--Pour recuperer l'ancienne date lors de l'update-->
                                <input type="hidden" th:field="*{qteStock}" class="form-control" ><!--idem-->
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Catégorie</label>
                                    <select class="form-control" name="categorieId" required  placeholder="Cliquer pour chercher" >
                                        <option value="">--Select your categories--</option>
                                        <option th:each="categorie:${listCategorie}"
                                                th:value="${categorie.id}"
                                                th:utext="${categorie.designation}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Libellé</label>
                                    <input class="form-control" type="text" th:field="*{libelle}"  placeholder="savon" name="nom">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Prix</label>
                                    <input type="number" th:field="*{prix}" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Quantité seuille</label>
                                    <input type="number" th:field="*{qteSeuil}" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary buttonedit ml-2">Enrégistrer</button>
                    </form>

                    <form th:action="@{/article/return}" method="post">
                        <button  type="submit" class="btn btn-primary buttonedit">Annuler</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>

<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>

<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

<script th:src="@{/js/script.js}"></script>
<script>
        $(function() {
            $('#datetimepicker3').datetimepicker({
                format: 'LT'

            });
        });
    </script>
</body>

</html>
