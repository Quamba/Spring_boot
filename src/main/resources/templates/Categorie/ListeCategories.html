                            <h4 class="card-title float-left mt-2">Toutes les Catégories</h4>
                            <form th:action="@{/categorie/nouveau}" method="post">

                                    <tr>
                                        <th> ID</th>
                                        <th> Designation</th>
                                        <th> ACTION</th>
                                    </tr>
                                    </thead>

                                        <td th:text="${categorie.designation}"/>

                                            <a th:href="@{/categorie/update/{id}(id=${categorie.id})}">Edit | </a>

                        <div class="m-t-20"> <a href="#" class="btn btn-white"
                                                data-dismiss="modal">Close</a>

                    </div>
                </div>
