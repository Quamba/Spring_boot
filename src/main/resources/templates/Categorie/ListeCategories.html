      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<section layout:fragment="custom-content">
<div class="container">
    <h2> LISTE DES CATEGORIES</h2>
   <table class="table table-stripped table-hover">
     <thead>
          <tr>
             <th> ID</th>
             <th> Designation</th>
             <th> ACTION</th>
          </tr>
     </thead>

     <tbody>
          <tr th:each="categorie:${listCategorie}">
              <td th:text="${categorie.id}"/>
              <td th:text="${categorie.designation}"/>

              <td>
               <a th:href="@{/categorie/update/{id}(id=${categorie.id})}">Edit | </a>
               <a th:href="@{/categorie/delete/{id}(id=${categorie.id})}">Delete </a>
              </td>
          </tr>

     </tbody>
   </table>

</div>

</section>
</body>
</html>
