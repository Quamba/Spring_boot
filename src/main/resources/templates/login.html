<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>


<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" th:src="@{/img/logo.png}" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <div th:if="${param.error}">
                            <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
                        </div>
                        <div th:if="${param.logout}">You have been logged out.</div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label>  <input class="form-control" type="text" name="username" placeholder="username" /></label>
                            </div>
                            <div class="form-group">
                                <label>   <input class="form-control" type="password" name="password" placeholder="password" /> </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit" value="Sign In">Login</button>
                            </div>
                        </form>
                        <div
                                class="text-center dont-have">Donâ€™t have an account? <a th:href =" @{/register} ">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
