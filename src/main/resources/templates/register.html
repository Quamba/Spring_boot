<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">  </head>

<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"> <img class="img-fluid" th:src="@{/img/logo.png}" alt="Logo"> </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="mb-3">Register</h1>
                        <form action="/register" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="User Name"  name="username" id="username" required> </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Password" name="password" id="password" required> </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">register</button>
                            </div>
                        </form>
                        <div class="text-center dont-have">Already have an account? <a th:href =" @{/login} ">Login</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
