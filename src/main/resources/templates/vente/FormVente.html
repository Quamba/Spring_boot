<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Boutique </title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet"th:href="@{/css/style.css}">
</head>

<body>
<div class="main-wrapper">
    <!-- --><div class="header">
    <div class="header-left">
        <a href="/" class="logo"> <img th:src="@{/img/hotel_logo.png}" width="50" height="70"  alt="logo">
            <span class="logoclass">Boutique</span> </a>
        <a href="/" class="logo logo-small"> <img th:src="@{/img/hotel_logo.png}" alt="Logo" width="30"
                                                  height="30"> </a>
    </div>
    <a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
    <a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
    <ul class="nav user-menu">
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown"> <span
                    class="user-img"><img class="rounded-circle" th:src="@{/img/profiles/avatar-01.jpg}"
                                          width="31" alt="Soeng Souy"></span> </a><!--th:text="${article.id}" -->
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm"> <img th:src="@{/img/profiles/avatar-01.jpg}" alt="User Image"
                                                        class="avatar-img rounded-circle"> </div>
                    <div class="user-text">
                        <h6>TEAM DAVLOLO</h6>
                        <p class="text-muted mb-0">Administrator</p>
                    </div>
                </div>
                <a class="dropdown-item"
                   th:href =" @{login} ">Déconnexion</a>
            </div>
        </li>
    </ul>
    <div class="top-nav-search">
        <form>
            <input type="text" class="form-control" placeholder="Cherche ici">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="active"> <a href="/"><i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span></a> </li>
                    <li class="list-divider"></li>
                    <li > <a th:href =" @{/article/afficher} "><span> Articles </span></a>
                    </li>
                    <li > <a th:href =" @{/categorie/afficher} "> <span> Catégorie</span></a></li>
                    <li >
                        <a th:href =" @{/article/Affichervente} "> <span> vente </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Catégorie</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <form th:action="@{/vente/creer}"  th:object="${UneArticle}" method="post">


                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="hidden" th:value="${UneArticle.id}" name="articleId" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label >Article</label>
                                <input type="text" class="form-control"  th:field="*{libelle}" readonly  />
                            </div>
                            <div class="mb-3">
                                <label >Quantité</label>
                                <input type="number" class="form-control" name="qteVendu" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ENREGISTRER</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script>
        $(function() {
            $('#datetimepicker3').datetimepicker({
                format: 'LT'
            });
        });
    </script>
</body>

</html>
